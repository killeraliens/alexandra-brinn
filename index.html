<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alexandra Brinn Campbell Web Developement</title>
  <meta name="description" content="Work by Alexandra Brinn Campbell - AKA Ali. JavaScript and full-stack web developer. I design and script digital experiences for people.">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
  <header>
    <span class="logo">Alexandra Brinn Campbell</span>
  </header>
  <nav >
      <ul id="js-nav-list" class="sidenav-mobile">
        <li class="close-li"><a id="js-close-menu-link"><i class="far fa-times-circle"></i></a></li>
        <li><a id="js-intro-link" class="active" href="#introSection">Intro</a></li>
        <li><a id="js-about-link" href="#aboutSection">About</a></li>
        <li><a id="js-projects-link" href="#projectsSection">Projects</a></li>
        <li><a id="js-skills-link" href="#skillsSection">Skills</a></li>
        <li><a id="js-contact-link" href="#contactSection">Contact</a></li>
      </ul>
     <button id="js-menu-button">
      <i class="fas fa-bars"></i>
    </button>
    <label class="switch" for="js-color-theme-switch">
      <input type="checkbox" name="color theme" id="js-color-theme-switch" aria-checked="false" aria-label="color theme switch">
      <span class="slider round"></span>
    </label>
  </nav>
  <main id="js-main-display">
    <section id="introSection" role="banner" class="color-bg blue">
      <div class="window-container">
        <div id="window" class="window-frame">
          <div class="window-gleam">
            <div class="gleam-1"></div>
            <div class="gleam-2"></div>
          </div>
          <div class="window-vert-line"></div>
          <div class="window-hori-line"></div>
          <img class="window-profile" src="./assets/window-illus/window-profile.svg" alt="killeraliens figure in window">
          <div id="js-spider-line" class="spider-vert-line"></div>
          <img id="js-spider-before" class="spider" src="./assets/window-illus/spider-before.svg" alt="spider dropping down a line in window">
          <img id="js-spider-after" class="spider" src="./assets/window-illus/spider-after.svg" alt="spider has landed in window">
          <img id="js-spider-web" class="spider-web" src="./assets/window-illus/spider-web.svg" alt="spider spun a web">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <ul aria-label="external links menu">
      <li><a href="mailto:alexandrabrinncampbell@gmail.com" target="_blank" aria-label="link to email popup">Email me</a></li>
      <li><a href="https://github.com/killeraliens" target="_blank" aria-label="link to my github profile"><i class="fab fa-github"></i>killeraliens</a></li>
      <li><a href="https://www.linkedin.com/in/alexandra-brinn-campbell/" target="_blank" aria-label="link to my linkedin profile"><i class="fab fa-linkedin"></i>Alexandra Campbell</a></li>
    </ul>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>
  <script src="./components/intro.js"></script>
  <script src="./components/about.js"></script>
  <script src="./components/projects.js"></script>
  <script src="./components/skills.js"></script>
  <script src="./components/us.js"></script>
  <script src="./components/contact.js"></script>
  <script src="./components/footer.js"></script>
  <script src="./main.js"></script>
</body>
</html>
